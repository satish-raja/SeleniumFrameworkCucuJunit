#Project Name
cucumber.publish.project-name=CucuJunitFramework

# Enable parallel execution of Cucumber tests
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=6
cucumber.execution.parallel.config.fixed.max-pool-size=6

# Cucumber naming strategy (long: includes feature name, short: concise naming)
cucumber.junit-platform.naming-strategy=long

# Specify the Cucumber plugins for reports
cucumber.plugin=pretty, html:target/cucumber-reports.html, json:target/cucumber.json, io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm

# Set the default execution order (random, lexicographical, or natural)
cucumber.execution.order=random

# Set default monochrome behavior (makes console output more readable)
cucumber.execution.monochrome=true

# Filter scenarios by tags (adjust as per your needs, e.g., smoke tests only)
cucumber.filter.tags=

# Enable strict mode (fail tests if there are undefined steps)
cucumber.execution.strict=true

# Retry failed scenarios (requires integration with a retry mechanism)
# Example: cucumber.execution.retry.enabled=true
# cucumber.execution.retry.attempts=2

# Specify default step timeout (e.g., 10 seconds for each step)
cucumber.step.timeout=10

# Disable publishing to Cucumber cloud (set to true to enable)
cucumber.publish.enabled=true
cucumber.publish.token=2f63d911-b6a5-4a29-b505-97a26f1f42c2


# Enable dry run to validate the steps without actual execution (useful during debugging)
# cucumber.execution.dry-run=true

# Customize the duration format in reports (e.g., format to seconds)
cucumber.plugin.event.timestamp.format=seconds

# Set default feature file encoding (helpful if using non-UTF-8 encodings)
cucumber.execution.feature.file.encoding=UTF-8

# Suppress ANSI escape codes in the console output (if required)
cucumber.execution.console.disable-ansi=false

cucumber.publish.quiet=false

